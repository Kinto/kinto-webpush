[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 8888

[app:main]
use = egg:kinto
kinto.userid_hmac_secret = aujourd'hui il fait froid en bretagne.
multiauth.policies = basicauth

kinto.includes = kinto_webpush
kinto_updater.bucket = gofaster
kinto_updater.collection = onecrl
kinto.remote_url = http://localhost:7777
multiauth.authorization_policy = kinto_webpush.AuthorizationPolicy

[loggers]
keys = root, cliquet

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_cliquet]
level = DEBUG
handlers =
qualname = cliquet

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
