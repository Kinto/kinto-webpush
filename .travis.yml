language: python
python: 3.6
env:
    - TOX_ENV=py36
    - TOX_ENV=kinto-master
    - TOX_ENV=flake8
install:
    - pip install tox
script:
    - tox -e $TOX_ENV
matrix:
  include:
    - python: 3.7
      dist: xenial
      env:
        - TOX_ENV=py37
after_success:
    # Report coverage results to coveralls.io
    - pip install coveralls
    - coveralls
